<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cnpm.css">
    <title></title>
</head>
<body>
    <div class="box">
        <div class="Cetidicate">
            <div id ="D">
                <p id="Cetidicate">Certificate</p>
            </div>
            <div id ="t">
                <input type="text"value="X" name="textbox" id="textbox4">
                <input type="text" name="textbox" id="textbox5">
                <input type="text"value="V" name="textbox" id="textbox6">
            </div>
        </div>
        <div class="name">
            <p id = "name">Certification name</p>
            <select id="combobox" name="combobox">
                <option value="" disabled selected></option>
                <option value="option1">TOEIC</option>
                <option value="option2">ILEST</option>
            </select>
        </div>
        <div class="Authority">
            <p id ="Authority">Certification Authority</p>
            <input type="text" name="text1" id="text1">
        </div>
        <div class ="Number">
            <p id="Number">Lisence Number</p>
            <input type="text" name="Number" id="tNumber">
        </div>
        <div class ="Date">
            <div class="Achieved">
                <p id="Achieved">Achieved Date</p>
                <select id="combobox1" name="combobox1">
                    <option value="" disabled selected></option>
                    <option value="option1">TOECI</option>
                    <option value="option2">ILEST</option>
                </select>
            </div>
            <div class="Expired">
                <p id="Expired">Expired Date</p>
                <select id="combobox2" name="combobox2">
                    <option value="" disabled selected></option>
                    <option value="option1">TOECI</option>
                    <option value="option2">ILEST</option>
                </select>
            </div>
            <div class="kt">
                <input type="checkbox" id="ckb1">
                <p id ="c">This certifidicate does not expired</p>
            </div>
        </div>
        <div class="Score">
            <div>
                <p id ="Score">Score</p>
                <input type="text" id ="tb2">
            </div>
            <div class="kt1">
                <input type="checkbox" id="ckb2">
                <p id ="b">This is certifidicate of attendance</p>
            </div>
        </div>
        <div class="De">
            <p id ="De">Description</p>
            <input type="text" id="tb3">
        </div>
        <div class="Bt">
            <input type="button" value="Save" class="button">
            <input type="button" value="Reset"class="button">
            <input type="button" value="Cancel"class="button">
        </div>
    </div>
</body>
</html>
